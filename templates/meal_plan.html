<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meals summary</title>
</head>
<!DOCTYPE html>
<link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
<link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
<link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
<body style="color: navy; background: #f9faff">
<div class="container">
  <div class="columns">
      <div class="column col-1">
          <div style="margin: 30px, color: navy">
            <p></p>
          </div>
      </div>
      <div class="column col-11">
          <header class="navbar">
              <section class="navbar-section">
                  <a href="#" class="btn btn-link">Project history</a>
              </section>
              <section class="navbar-center">
                  <img src="http://www.clipartbest.com/cliparts/aTe/Xao/aTeXao5qc.png">
              </section>
              <section class="navbar-section">
                  <a href={{url_for("home")}} class="btn btn-link">Home page</a>
              </section>
          </header>
        <div class="left">
            <div style="margin: 10px; color: navy">
                <form action="/summary/" method="POST">
                <div class="card">
                <div class="card-image">
                    {% for key, value in mealplan.items() %}
                    {{ value[2] }}<br>
                    <label class="form-checkbox form-inline">
                        <input name={{key}} type="checkbox"><i class="form-icon"></i>
                        <img src="https://spoonacular.com/recipeImages/leek_amp_cheese_pie-116679.jpg" class="img-responsive" width="200" height="200">
                    </label>
                    {% endfor %}
                    <label class="form-checkbox form-inline">
<!--                        <input name={{key}}>-->
                    </label>
                <div class="main-style text-center">
                    <div class="main-style text-center">
                        <button type="submit" class="btn btn-primary">Summary</button>
                    </div>
                </div>
                </div>
                </div>
                </form>
                <p>Progress:</p>
                <progress class="progress" value="100" max="100"></progress>
                <p></p>
                </div>

            </div>
        </div>
      </div>
</div>
</body>
</html>
